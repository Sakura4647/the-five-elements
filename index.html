<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenNum - 玩轉五行</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 300: '#d6d3d1',
                            400: '#a8a29e', 500: '#78716c', 600: '#57534e', 700: '#44403c',
                            800: '#292524', 900: '#1c1917',
                        },
                        sand: { 100: '#fdfbf7', 200: '#f3eee3' }
                    },
                    fontFamily: {
                        serif: ['"Noto Serif TC"', 'serif'],
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
<body class="bg-stone-100 text-stone-800 font-sans antialiased selection:bg-stone-300 selection:text-stone-900 min-h-screen flex flex-col bg-[#f3eee3]">

    <!-- Top Decoration -->
    <div class="h-2 bg-stone-800 w-full"></div>

    <!-- Header -->
    <header class="pt-12 pb-6 px-4 text-center">
        <h1 class="text-3xl md:text-4xl font-serif text-stone-600 tracking-[0.2em] mb-3">
            玩轉五行
        </h1>
        <p class="text-sm md:text-base text-stone-500 font-light tracking-widest">
            循著五行流轉，探索你的身心節奏
        </p>
    </header>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-[#f3eee3]/95 backdrop-blur-sm border-b border-stone-300 shadow-sm">
        <div class="max-w-6xl mx-auto px-4">
            <div id="tabs-container" class="flex flex-nowrap overflow-x-auto no-scrollbar md:justify-center space-x-2 md:space-x-8 pb-1">
                <!-- Javascript will inject tabs here -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow px-4 py-12 md:py-16">
        <div id="content-container" class="w-full max-w-4xl mx-auto">
             <!-- Javascript will inject content here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-stone-800 text-stone-400 py-8 mt-auto">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="font-serif text-lg mb-4 opacity-90 tracking-wide">
                臺灣精油芳療年會
            </p>
            <div class="h-px w-16 bg-stone-600 mx-auto mb-4"></div>
            <p class="text-xs tracking-wider">
                &copy; <span id="year"></span> ZenNum Project. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Application Logic -->
    <script>
        // --- Data Definitions ---
        const TABS = [
            {
                id: 'calc',
                title: '計算你的生命靈數',
                description: '輸入您的出生年月日，探索隱藏在數字背後的生命密碼。',
                placeholderText: '之後放計算器與結果展板圖片',
                iconName: 'calculator'
            },
            {
                id: 'energy',
                title: '看見你的五行能量',
                description: '金、木、水、火、土，分析您先天帶有的能量分佈圖。',
                placeholderText: '之後放五行能量雷達圖展板',
                iconName: 'sparkles'
            },
            {
                id: 'interaction',
                title: '五行的相生相剋',
                description: '了解五行元素之間如何相互滋養與制衡，掌握平衡之道。',
                placeholderText: '之後放五行循環關係圖解',
                iconName: 'refresh-cw'
            },
            {
                id: 'tcm',
                title: '九大中醫體質',
                description: '從中醫角度分析您的體質類型，提供專屬的養生建議。',
                placeholderText: '之後放九大體質詳細列表展板',
                iconName: 'activity'
            },
            {
                id: 'numerology',
                title: '九大生命靈數',
                description: '深入解析 1 到 9 號人的性格特質、優勢與人生課題。',
                placeholderText: '之後放數字含義詳解展板',
                iconName: 'hash'
            },
            {
                id: 'personality',
                title: '五行人格介紹',
                description: '結合五行理論與人格心理學，全面剖析您的內在性格。',
                placeholderText: '之後放五行人格分析報告範例',
                iconName: 'circle-user'
            }
        ];

        // --- State ---
        let activeTabId = TABS[0].id;

        // --- Elements ---
        const tabsContainer = document.getElementById('tabs-container');
        const contentContainer = document.getElementById('content-container');
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- Functions ---

        function renderTabs() {
            tabsContainer.innerHTML = '';
            
            TABS.forEach(tab => {
                const isActive = tab.id === activeTabId;
                
                // Create button
                const button = document.createElement('button');
                button.className = `
                    relative flex flex-col items-center justify-center min-w-[100px] px-4 py-4 md:py-6 transition-all duration-300 ease-in-out group outline-none
                    ${isActive ? 'text-stone-800' : 'text-stone-400 hover:text-stone-600'}
                `;
                button.setAttribute('role', 'tab');
                button.setAttribute('aria-selected', isActive);
                
                // Click handler
                button.onclick = () => {
                    activeTabId = tab.id;
                    renderTabs(); // Re-render tabs to update active state styles
                    renderContent(); // Render new content
                };

                // Icon Wrapper
                const iconDiv = document.createElement('div');
                iconDiv.className = `
                    p-3 rounded-full mb-2 transition-all duration-300
                    ${isActive ? 'bg-stone-200 shadow-inner' : 'bg-transparent group-hover:bg-stone-100'}
                `;
                // Use data-lucide attribute
                iconDiv.innerHTML = `<i data-lucide="${tab.iconName}" width="24" height="24" class="${isActive ? 'stroke-2' : 'stroke-[1.5]'}"></i>`;
                
                // Label
                const span = document.createElement('span');
                span.className = `text-sm md:text-base font-medium whitespace-nowrap ${isActive ? 'font-bold' : ''}`;
                span.textContent = tab.title;

                button.appendChild(iconDiv);
                button.appendChild(span);

                // Active Indicator
                if (isActive) {
                    const indicator = document.createElement('span');
                    indicator.className = 'absolute bottom-0 left-0 w-full h-1 bg-stone-600 rounded-t-full';
                    button.appendChild(indicator);
                }

                tabsContainer.appendChild(button);
            });
            
            // Refresh icons after DOM update
            if (window.lucide) window.lucide.createIcons();
        }

        function renderContent() {
            const tab = TABS.find(t => t.id === activeTabId) || TABS[0];
            
            // Inject HTML content
            contentContainer.innerHTML = `
                <div class="animate-fade-in">
                    <div class="bg-white rounded-2xl shadow-xl border border-stone-200 overflow-hidden">
                        <!-- Header Section -->
                        <div class="bg-stone-50 px-8 py-10 border-b border-stone-100 text-center">
                            <h2 class="text-3xl md:text-4xl font-serif text-stone-800 mb-4 tracking-wide">
                                ${tab.title}
                            </h2>
                            <p class="text-stone-500 max-w-xl mx-auto leading-relaxed">
                                ${tab.description}
                            </p>
                        </div>

                        <!-- Content Placeholder Area -->
                        <div class="p-8 md:p-12">
                            <div class="w-full aspect-[16/9] md:aspect-[21/9] border-2 border-dashed border-stone-300 rounded-xl bg-stone-50 flex flex-col items-center justify-center gap-4 text-stone-400 transition-colors hover:border-stone-400 hover:bg-stone-100 cursor-default">
                                <div class="p-4 bg-white rounded-full shadow-sm">
                                    <i data-lucide="image" width="48" height="48" stroke-width="1"></i>
                                </div>
                                <p class="text-lg font-medium tracking-widest uppercase">
                                    ${tab.placeholderText}
                                </p>
                                <p class="text-xs text-stone-300">Placeholder Area</p>
                            </div>
                            
                            <div class="mt-8 space-y-4">
                                <div class="h-4 bg-stone-100 rounded w-3/4 mx-auto"></div>
                                <div class="h-4 bg-stone-100 rounded w-2/3 mx-auto"></div>
                                <div class="h-4 bg-stone-100 rounded w-1/2 mx-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Refresh icons in content area
            if (window.lucide) window.lucide.createIcons();
        }

        // --- Initialization ---
        renderTabs();
        renderContent();
    </script>
</body>
</html>
